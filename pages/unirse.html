<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unirse a Wallo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="../css/wallo.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Wallo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link" href="que-es.html">¿Qué es?</a></li>
          <li class="nav-item"><a class="nav-link" href="funciones.html">Funciones</a></li>
          <li class="nav-item"><a class="nav-link" href="opiniones.html">Opiniones</a></li>
          <li class="nav-item"><a class="btn btn-primary" href="unirse.html">Unirse</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="fw-bold mb-4">Unite a la beta de Wallo</h1>
    <form class="row g-4">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ej: juan@mail.com" required>
      </div>
      <div class="col-12">
        <label for="comentarios" class="form-label">¿Por qué querés unirte a Wallo?</label>
        <textarea class="form-control" id="comentarios" rows="4" placeholder="Contanos tu motivación..." required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar solicitud</button>
      </div>
    </form>
  </main>

  <footer>
    © 2025 Wallo • Built by Joaquin Shaw
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
